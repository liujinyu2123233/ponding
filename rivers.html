<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
  body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=fKf2bgsPesz06f6bSPkjbaHR"></script>
  <script type="text/javascript" src="http://i.tq121.com.cn/j/jquery-1.8.2.js"></script>
  <title>地图展示</title>
</head>
<body>
  <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
  var map = new BMap.Map("allmap");
  var point = new BMap.Point(116.404, 39.915);
  map.centerAndZoom(point, 12);
  //开启鼠标滚轴缩放地图功能
map.enableScrollWheelZoom(true);
  $.ajax({
    url:"./beijing.json",
    type:'get',
    dataType:'json',
    success:function(json){
      console.log(json)
      var datas = json.beijing;
      for(var i=datas.length-1;i>=0;i--){
          var marker = new BMap.Marker(new BMap.Point(datas[i].longitude,datas[i].latitude)); // 创建点
          map.addOverlay(marker);    //增加点
          // pointArray[i] = new BMap.Point(json_data[i][0], json_data[i][1]);
          
          
      }
    }
  })


</script>
